name: CI

on:
  push:
    paths:
    - '**.zig'
  pull_request:
    paths:
    - '**.zig'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.14.0'
    - name: Build
      run: zig build
  fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.14.0'
    - name: zig fmt
      run: zig fmt --check src/*.zig
